
<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} | Request ID: {{lineItem.request.id}}</span>

    </div>
</div>

<p *ngIf='!lineItem'>Loading...</p>
<div *ngIf='lineItem'>
    <main class="single">
            <table class="table table-sm" style="width: 800px">
                    <tr>
                        <td width="150px">Product</td>
                        <td><select [(ngModel)]="lineItem.product" class="rounded" >
                                <option *ngFor='let p of products'[ngValue]='p'>{{p.name}} | {{p.vendor.name}}</option>
                                </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Quantity</td>
                        <td><input [(ngModel)]="lineItem.quantity" class="rounded" type="number" style="width: 220px" min='1'> </td>
                    </tr>
                          
        
                </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span> | <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>
</div>
