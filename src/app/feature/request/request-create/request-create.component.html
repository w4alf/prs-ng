<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>

    </div>
</div>

<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
    <main class="single">
            <table class="table table-sm" style="width: 800px">
                    <tr>
                        <td width="150px">User</td>
                        <td><input [(ngModel)]="request.user.userName" class="rounded" type="text" style="width: 220px" disabled> </td>
                    </tr>
                    <tr>
                        <td>Description</td>
                        <td><input [(ngModel)]="request.description" class="rounded" type="text" style="width: 220px" > </td>
                    </tr>
                    <tr>
                        <td>Justification</td>
                        <td><input [(ngModel)]="request.justification" class="rounded" type="text" style="width: 220px" > </td>
                    </tr>
                    <tr>
                        <td>Date Needed</td>
                        <td><input [(ngModel)]="request.dateNeeded" class="rounded" type="text" style="width: 220px" type="date"> </td>
                    </tr>
                    <tr>
                     <td>Delivery Method</td>    
                        <td>
                            <input [(ngModel)]='request.deliveryMode' class="rounded" type="radio" value="pickup">Pickup <br>
                            <input [(ngModel)]='request.deliveryMode' class="rounded" type="radio" value="mail">Mail <br>
                        </td>
                    </tr>
                </table>
    </main>
    <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span> | <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>
</div>
