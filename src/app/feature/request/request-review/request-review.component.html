<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'><b>{{title}}</b> </span>
        
    </div>
</div>
<table class="table" style="width: 1400px">

    <tr>
        <th><a (click)="sortBy('id')">ID</a></th>
        <th><a (click)="sortBy('user')">Username</a></th>
        <th>Description</th>
        <th><a (click)="sortBy('submittedDate')">Submit Date</a></th>
        <th><a (click)="sortBy('dateNeeded')">Date Needed</a></th>
        <th>Status</th>
        <th>Total</th>
        <th>Action</th>
    </tr>

    <tr *ngFor="let r of requests | sort:sortCriteria:sortOrder">
        <td>{{r.id}}</td>
        <td>{{r.user.userName}}</td>
        <td>{{r.description}}</td>
        <td>{{r.submittedDate}}</td>
        <td>{{r.dateNeeded}}</td>
        <td>{{r.status}}</td>
        <td>{{r.total |currency}}</td>
        <td><a routerLink='/requests/request-approve/{{r.id}}'><img src='assets/review.png' width='20' height='20' title='Detail'></a> </td>
    </tr>

</table>
<div *ngIf='(requests < 1)'>
    <br>
        <table style="width: 1400px">
        <tr>
            <td style="background-color: orange" ><b>There are no Requests in Review status, you're so efficient!</b></td>
        </tr> 
    </table> 
</div>
