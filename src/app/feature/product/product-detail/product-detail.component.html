<app-menu></app-menu>
<div class='component-content'>
        <div class='lefthalf'>
            <span class='component-title'>{{title}} </span>
    
        </div>
    </div>
    
    <p *ngIf='!product'>Loading...</p>
    <div *ngIf='product'>
        <main class="single">
                <table class="table table-sm" style="width: 800px">
                        <tr>
                            <td width="150px">Vendor</td>
                            <td><select [(ngModel)]="product.vendor" class="rounded" [compareWith]="compVendor" disabled>
                                    <option *ngFor='let v of vendors'[ngValue]='v'>{{v.name}}</option>
                                    </select>
                            </td>
                        </tr>
                        <tr>
                            <td>PartNumber</td>
                            <td><input [(ngModel)]="product.partNumber" class="rounded" type="text" style="width: 220px" disabled> </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td><input [(ngModel)]="product.name" class="rounded" type="text" style="width: 220px" disabled> </td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><input [(ngModel)]="product.price" class="rounded" type="text" style="width: 220px" disabled> </td>
                        </tr>
                        <tr>
                            <td>Unit</td>
                            <td><input [(ngModel)]="product.unit" class="rounded" type="text" maxlength="2" style="width: 220px" disabled> </td>
                        </tr>
                        <tr>
                            <td>Photo Path</td>
                            <td><input [(ngModel)]="product.photoPath" class="rounded" type="text" maxlength="12" style="width: 220px" disabled> </td>
                        </tr>

            
            
            
                    </table>
        </main>
        <span *ngIf='isAdmin'>
            <span><a routerLink="/products/edit/{{product.id}}" class="btn btn-sm btn-warning">Edit</a></span>
            <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
        </span>
        <span>  <button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>    
    </div>
