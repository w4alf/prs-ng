<app-menu></app-menu>
<div class='component-content'>
        <div class='lefthalf'>
            <span class='component-title'>{{title}} </span>
            <span><a routerLink='/products/create'>
                    <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
            </span>
        </div>
    </div>
    <table class="table" style="width: 1400px">
    
        <tr>
            <th><a (click)="sortBy('id')">ID</a></th>
            <th><a (click)="sortBy('vendor')">Vendor</a></th>
            <th>Part Number</th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Photo Path</th>
            <th>Action</th>
    
        </tr>
    
        <tr *ngFor="let p of products | sort:sortCriteria:sortOrder">
            <td>{{p.id}}</td>
            <td>{{p.vendor.name}}</td>
            <td>{{p.partNumber}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price|currency}}</td>
            <td>{{p.unit}}</td>
            <td>{{p.photoPath}}</td>
            <td><a routerLink='/products/detail/{{p.id}}'><img src='assets/details.png' width='20' height='20' title='Detail' ></a>| 
                <a routerLink='/products/edit/{{p.id}}'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit' ></a></td>
        </tr>
    
    </table>
